<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
        <title>GDEcuador</title>
        <link rel="icon" href="/list_icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/typography.css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/list.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/leaderboard.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/roulette.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/changelog.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/nav.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/btn.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/tabs.css" />
        <link rel="stylesheet" type="text/css" href="/css/responsive.css" />
        <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
        <script type="module" src="/js/main.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- HEADER -->
            <header class="site-header">
                <div class="header-content">
                    <!-- Logo -->
                    <div class="logo">
                        <img src="/list_icon.png" alt="DLEC" />
                        <div class="brand">
                            <span class="brand-name">DLEC</span>
                            <span class="brand-version">v1.1.0</span>
                        </div>
                    </div>
                    
                    <!-- Desktop Nav -->
                    <nav class="desktop-nav" v-if="!isMobile">
                        <router-link to="/" class="nav-link">Lista</router-link>
                        <router-link to="/leaderboard" class="nav-link">Jugadores</router-link>
                        <router-link to="/roulette" class="nav-link">Ruleta</router-link>
                        <router-link to="/changelog" class="nav-link">Changelog</router-link>
                        
                        <div class="nav-actions">
                            <a href="https://discord.gg/JskKyjzmws" target="_blank" class="btn-icon">
                                <img src="/assets/discord.svg" alt="Discord" />
                            </a>
                            <a href="https://discord.gg/JskKyjzmws" target="_blank" class="btn-primary">Enviar Records</a>
                            <a href="#" class="btn-secondary">Login</a>
                        </div>
                    </nav>
                    
                    <!-- Mobile Menu Button -->
                    <button v-if="isMobile" class="menu-btn" @click="toggleMenu" :class="{ 'active': menuOpen }">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                
                <!-- Mobile Menu -->
                <div v-if="isMobile && menuOpen" class="mobile-menu">
                    <router-link to="/" @click="closeMenu" class="mobile-link">Lista</router-link>
                    <router-link to="/leaderboard" @click="closeMenu" class="mobile-link">Jugadores</router-link>
                    <router-link to="/roulette" @click="closeMenu" class="mobile-link">Ruleta</router-link>
                    <router-link to="/changelog" @click="closeMenu" class="mobile-link">Changelog</router-link>
                    
                    <div class="mobile-actions">
                        <a href="https://discord.gg/JskKyjzmws" target="_blank" class="mobile-btn">Discord</a>
                        <a href="https://discord.gg/JskKyjzmws" target="_blank" class="mobile-btn highlight">Enviar Records</a>
                    </div>
                </div>
                
                <!-- Overlay -->
                <div v-if="isMobile && menuOpen" class="menu-overlay" @click="closeMenu"></div>
            </header>
            
            <!-- MAIN CONTENT -->
            <main>
                <router-view></router-view>
            </main>
        </div>
    </body>
</html>
