<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1024" />
        <title>GDEcuador</title>

        <link rel="icon" href="/list_icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/typography.css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/list.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/submit.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/pages/leaderboard.css"
        />
        <link rel="stylesheet" type="text/css" href="/css/pages/roulette.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/nav.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/btn.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/components/tabs.css"
        />
        <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
        <script type="module" src="/js/main.js"></script>
    </head>
    <body id="app">
        <header>
            <div class="logo">
                <img src="/list_icon.png" width="50" height="50">
                <h2 style="line-height: 4rem;">DLEC</h2>
                <p style="line-height: 4rem;">v1.1.0</p>
            </div>
            <nav class="nav">
                <router-link class="nav__tab" to="/">
                    <span class="type-label-lg">Lista</span>
                </router-link>
                <router-link class="nav__tab" to="/leaderboard">
                    <span class="type-label-lg">Jugadores</span>
                </router-link>
                <router-link class="nav__tab" to="/roulette">
                    <span class="type-label-lg">Ruleta</span>
                </router-link>
                <div class="nav__actions">
                    <a class="nav__icon" href="https://discord.gg/JskKyjzmws">
                        <img src="/assets/discord.svg" alt="Discord Logo" />
                    </a>
                    <a
                        class="nav__cta type-label-lg"
                        href="https://discord.com/invite/JskKyjzmws"
                        target="_blank"
                    >
                        Enviar Records
                    </a>
                    <a
                        class="nav__cta type-label-lg"
                        href="https://discord.com/oauth2/authorize?client_id=1455715205458690121&response_type=code&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fcallback&scope=identify+openid"
                    >
                        Login
                    </a>
                </div>
                <div class="search-container">
                <input
                 type="text"
                 id="searchInput"
                 placeholder="Buscar nivel..."
                  onkeyup="searchItems()"
                 />
                 </div>

                 <ul id="itemList">
                 <li class="item">Bloodbath</li>
                 <li class="item">Acu</li>
                 <li class="item">Slaughterhouse</li>
                 <li class="item">Cataclysm</li>
                 <li class="item">Tartarus</li>
                </ul>

                <script>
              function searchItems() {
              const input = document.getElementById("searchInput");
              const filter = input.value.toLowerCase();
              const items = document.getElementsByClassName("item");

              for (let i = 0; i < items.length; i++) {
              const text = items[i].textContent.toLowerCase();
              items[i].style.display = text.includes(filter) ? "" : "none";
    }
}
</script>

            </nav>
        </header>
        <router-view></router-view>
    </body>
</html>
