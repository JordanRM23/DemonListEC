<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1024" />
        <title>GDEcuador - Sistema de Records</title>

        <link rel="icon" href="/list_icon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/typography.css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/list.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/pages/leaderboard.css"
        />
        <link rel="stylesheet" type="text/css" href="/css/pages/roulette.css" />
        <!-- Nuevos estilos -->
        <link rel="stylesheet" type="text/css" href="/css/pages/auth.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/submit.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/nav.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/btn.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/components/tabs.css"
        />
        <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
        <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
        <script type="module" src="/js/main.js"></script>
    </head>
    <body id="app">
        <header :class="{ dark: store.dark }">
            <div class="logo">
                <img src="/list_icon.png" width="50" height="50">
                <h2 style="line-height: 4rem;">DLEC</h2>
                <p style="line-height: 4rem;">v1.0.0</p>
            </div>
            <nav class="nav">
                <router-link class="nav__tab" to="/">
                    <span class="type-label-lg">Lista</span>
                </router-link>
                <router-link class="nav__tab" to="/leaderboard">
                    <span class="type-label-lg">Jugadores</span>
                </router-link>
                <router-link class="nav__tab" to="/roulette">
                    <span class="type-label-lg">Ruleta</span>
                </router-link>
                <!-- Mostrar solo si está autenticado -->
                <router-link class="nav__tab" to="/submit" v-if="store.isAuthenticated">
                    <span class="type-label-lg">Enviar Record</span>
                </router-link>
                
                <div class="nav__actions">
                    <button
                        class="nav__icon"
                        @click.prevent="store.toggleDark()"
                    >
                        <img
                            :src="store.dark ? '/assets/light.svg' : '/assets/dark.svg'"
                            alt=""
                        />
                    </button>
                    
                    <a class="nav__icon" href="https://discord.gg/JskKyjzmws">
                        <img src="/assets/discord.svg" alt="Discord Logo" />
                    </a>
                    
                    <!-- User Menu o Login -->
                    <div v-if="store.isAuthenticated" class="user-menu">
                        <div class="user-avatar">{{ userInitials }}</div>
                        <span class="user-name type-label-md">{{ store.user?.username }}</span>
                        <button class="btn-logout type-label-sm" @click="store.logout">Salir</button>
                    </div>
                    
                    <router-link v-else class="nav__cta type-label-lg" to="/login">
                        Iniciar Sesión
                    </router-link>
                </div>
            </nav>
        </header>
        <router-view :class="{ dark: store.dark }"></router-view>
    </body>
</html>
